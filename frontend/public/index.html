<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json cung cấp siêu dữ liệu được sử dụng khi ứng dụng web được cài đặt 
      trên thiết bị di động hoặc máy tính để bàn của người dùng. 
       https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Lưu ý việc sử dụng% PUBLIC_URL% trong các thẻ ở trên.
       Nó sẽ được thay thế bằng URL của thư mục `public` trong quá trình xây dựng.
       Chỉ các tệp bên trong thư mục `public` mới có thể được tham chiếu từ HTML.

       Không giống như "/favicon.ico" hoặc "favicon.ico", "% PUBLIC_URL% / favicon.ico" sẽ
       hoạt động chính xác cả với định tuyến phía máy khách và URL công khai không phải gốc.
       Tìm hiểu cách định cấu hình URL công khai không phải root bằng cách chạy 'npm run build'
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>React App - MINH-shop</title>
  </head>
  <body>
    <noscript>chạy javascript để start ứng dụng</noscript>
    <div id="root"></div>
    <!--
     nơi render dữ liệu
    -->
  </body>
</html>
